<swiper
    style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
    [loop]="true"
    [spaceBetween]="10"
    [navigation]="true"
    [thumbs]="{ swiper: thumbsSwiper }"
    class="mySwiper2"
>
    <ng-template swiperSlide
        ><img src="https://images.kavak.services/images/204761/EXTERIOR-frontSideCopilot-1663711921473.jpeg?d=756x434"
    /></ng-template>
</swiper>
<swiper
    (swiper)="thumbsSwiper = $event"
    [loop]="true"
    [spaceBetween]="10"
    [slidesPerView]="4"
    [freeMode]="true"
    [watchSlidesProgress]="true"
    class="mySwiper"
>
    <ng-template swiperSlide
        ><img
            src="https://images.kavak.services/images/204761/EXTERIOR-frontSideCopilot-1663711921473.jpeg?d=756x434" /></ng-template
    >>
</swiper>
